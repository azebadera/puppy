<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Lovers Page Design</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="blueBG" id="center">
        <h1>Puppy lovers page</h1>
    </header>
    <section>
        <div class="banner">
            <img src="images/banner-puppies.jpg" alt="">
        </div>
    </section>
    <section>
        <div class="three-containers">
            <div class="puppy1">
                <img src="images/puppy-1.jpg " alt="">
            </div>
            <div class="missingpuppy">
                <p>Puppy missing here!!</p>
            </div>
            <div class="puppy2">
                <img src="images/puppy-2.jpg" alt="">
            </div>
        </div>
    </section>

    <section>
        <div id="middle">
            <h2>More Puppies</h2>
        </div>

        <section class="twopuppies">
            <div class="bpuppy">
                <img src="images/puppy-3.jpg" alt="">
            </div>
            <div class="wpuppy">
                <img src="images/puppy-4.jpg" alt="">
            </div>
        </section>

        <footer class="blueBG" id="footer">
            <p>Devoloped by: Azeb</p>
        </footer>



</body>

</html>
